<!doctype html>
<html>
<head>
    <title>gridJS</title>
    <script type="text/javascript" src="Script\jQuery.js"></script>
    <script type="text/javascript" src="Script\grid.main.js"></script>
    <script type="text/javascript" src="Script\sampleData.js"></script>
    <script type="text/javascript" src="Script\sampleNorthWindData.js"></script>
    <script type="text/javascript" src="Script\sampleCountryData.js"></script>

    <style type="text/css">
        .CountryGrid {
            margin: 0 auto;
        }
        .CountryGridRow {
            font-family:Arial;
            font-size:large;
            font-weight:700;
        }
        .CountryGridHeaderRow {
            font-family:Arial;
            font-size:x-large;
            font-weight:bolder;
        }
        .TodoGrid {
            font-family: Verdana;
            margin: 0 auto;
            width: 400px;
        }

        .GridHeaderCol {
            background-color: lightblue;
        }

        .GridDataRow td {
            /*font-size: small;*/
            height: 10px;
        }

        .todoGridStatusCol {
            width: 20%;
            text-align: right;
        }

        .todoGridTextCol {
            width: 80%;
            text-align: left;
        }

        .TodoTextNormal {
        }

        .TodoTextDone {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="divTodoGrid" style="text-align: center; width: 100%;">
        <input id="txtTodo" type="text" placeholder="add new todo here" />
        <input type="submit" value="Add Todo" onclick="AddTodo(); return false;" />
        <input type="submit" value="Clear" onclick="ClearAllTodo(); return false;" />
        <br />
        <gridjs id="todoGrid" class="TodoGrid">
            <headerRow>
            </headerRow>
            <dataRow class="GridDataRow">
                <column class="todoGridStatusCol"><input id="chkStatus" type="checkbox" model="{{done}}" /></column>
                <column class="todoGridTextCol"><span class="TodoText{{GetTodoStatus()}}">{{title}}</span></column>
            </dataRow>
            <footerRow>
            </footerRow>
        </gridjs>
    </div>
    <br />
    <br />
    <div id="divCountryGrid" style="text-align: center; width: 100%;">
        <gridjs id="gridCountry" class="CountryGrid">
            <headerRow class="CountryGridHeaderRow">
                <column><b>Name</b></column>
                <column><b>Capital</b></column>
                <column><b>Area</b></column>
                <column><b>Population</b></column>
                <column><b>Official Flag</b></column>
            </headerRow>
            <dataRow class="CountryGridRow">
                <column>{{name}}</column>
                <column>{{capital}}</column>
                <column>{{area}}</column>
                <column>{{population}}</column>
                <column><img src="Images/{{flag}}" height="60px" width="100px" /></column>
            </dataRow>
            <footerRow>
            </footerRow>
        </gridjs>
    </div>


    <script type="text/javascript">
        var AddTodo = null,
            ClearAllTodo = null;
        $(document).ready(function () {
            //Country grid
            //===============================================================================
            var countryGrid = new GridJS().getGrid("gridCountry")
                .dataSource(CountryDataSource)
                .setCellPadding(8)
                .setDataRowColors(["#F8FBEF", "#EFF5FB"])
                .draw();
            //===============================================================================

            //TODO app object
            //===============================================================================
            var todoGrid,
                todo = function (t, d) {
                    this.title = t;
                    this.done = d;
                },
                todoList = [],
                $txtTodo = $("#txtTodo");

            AddTodo = function () {
                todoList.push(new todo($txtTodo.val(), ""));
                todoGrid.reDraw();
                $txtTodo.val("");
            }

            ClearAllTodo = function() {
                todoList.length = 0;
                todoGrid.reDraw();
            }

            todoGrid = new GridJS().getGrid("todoGrid")
                .dataSource(todoList)
                .setDataRowColors(["#FFFFFF", "#FBEFFB", "#EFF8FB", "#FBFBEF", "#FBEFEF"])
                //.setCellPadding(8)
                .addCustomFunction("GetTodoStatus", function (data, rowIndex) {
                    if (data[rowIndex]["done"] === true) { return "Done"; }
                    else { return "Normal"; }
                })
                .setMouseOverColor("#FFC1C1")
                .setPagination(10)
                //.setPageButtonCss("myButton", "myButton-active")
                //.disableInputBindings(false)
                .draw();
            //================================================================================
        });
    </script>
</body>
</html>
