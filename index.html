            font-family: Verdana;
            margin: 0 auto;

    <div style="text-align: center; width: 100%;">
        <gridjs id="myGrid" class="Grid">
                <headerRow class="GridHeader">
                    <column class="GridHeaderCol">ID</column>
                    <column class="GridHeaderCol">City</column>
                    <column class="GridHeaderCol">Population</column>
                    <column class="GridHeaderCol">State</column>
                    <column class="GridHeaderCol">Map</column>
                </headerRow>
                <dataRow class="GridDataRow">
                    <column>{{_id}}</column>
                    <column>{{city}}</column>
                    <column>{{pop}}</column>
                    <column>{{state}}</column>
                    <column>
                        <img src="http://maps.google.com/maps/api/staticmap?center={{loc[1]}},{{loc[0]}}&zoom=12&size=200x200&sensor=true" 
                            style="width: 200px; height: 200px;" />
                    </column>
                </dataRow>
                <footerRow class="GridFooterRow">
                    <column></column>
                    <column></column>
                    <column></column>
                    <column></column>
                    <column></column>
                </footerRow>
            </gridjs>
